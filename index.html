<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Simon Game</title>
</head>

<body>

    <!-- Bouton Help -->

    <button id="help"><i class="material-icons">help</i></button>
    <div id="modal" class="modal">

        <!-- Fenêtre de règles -->

        <div class="modal-content">
            <!-- bouton close -->
            <span class="close">&times;</span>
            <!-- /bouton close -->
            <h2>Simon Game</h2>
            <p>Le but du jeu est de reproduire la plus longue suites de couleurs crée aléatoirement par le jeu. </p>
            <p>Des couleurs vont s'illuminer, ensuite sa sera à vous de jouer, reproduire ce que vous venez de voir.</p>
        </div>

    </div>
    <!-- Main content title + game -->

    <div class="content">
        <h1>Super Simon</h1>
    </div>
    <div class="up">
        <div class="rouge" id="clickRouge" onClick="changeColorRed()"></div>
        <div class="vert" id="clickVert" onClick="changeColorGreen()"></div>
    </div>
    <div class="down">
        <div class="bleu" id="clickBleu" onClick="changeColorBlue()"></div>
        <div class="jaune" id="clickJaune" onClick="changeColorYellow()"></div>
    </div>
    <div class="content1">
        <p>Nombre de clics : <span id="nb">0</span></p>
        <i class="material-icons">play_circle_outline</i>
        <i class="material-icons">replay</i>
        <p>Score :</p>

    </div>

    <script src="script.js"></script>
</body>

</html>
